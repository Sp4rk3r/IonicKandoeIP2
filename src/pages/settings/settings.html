<ion-header>
  <ion-navbar color="dark" [hideBackButton]="false">
    <ion-buttons align-self-start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-title="center">Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  This page is the settings page
  Set username, email adres, notification, afbeelding, ...

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="{{user.username}}" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="account.email" name="email" placeholder="{{user.email}}" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Confirm Password</ion-label>
      <ion-input type="password" name="pwCheck" [(ngModel)]="passwordCheck" placeholder="Confirm Password" clearInput></ion-input>
    </ion-item>

    <button ion-button type="submit" block (click)="updateUser()" [disabled]="password !== null && account.password !== passwordCheck">Submit</button>
  </form>
</ion-content>
