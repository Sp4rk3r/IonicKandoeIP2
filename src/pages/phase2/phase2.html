<ion-header>
  <ion-navbar color="dark" [hideBackButton]="false">
    <ion-buttons align-self-start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-title="center">{{session.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-title *ngIf="selectedCard.name !== ''">Geselecteerde kaart: {{selectedCard.name}}</ion-title>
  <div *ngFor="let card of cards; let i = index">
    <ion-card>
      <progress id="different" max="{{session.totalRounds}}" value="1" class="node-js">
        <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
        <!--<div class="progress-bar">
          <span style="width: '{{barValue}}'%">35%</span>
        </div>-->
      </progress>
      <ion-card-content>
        <ion-title>{{card.name}}</ion-title>
        <div class="descriptionContainer">{{card.description}}</div>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button [disabled]="!isMyTurn" ion-button icon-left clear small (click)="selectCard(card,i)">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{barValue}} likes</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openMondal(session.id)"><ion-icon name="ios-chatbubbles"></ion-icon></button>
    <!--Moet nog aangepast worden aan de sessie.-->
  </ion-fab>
</ion-content>
