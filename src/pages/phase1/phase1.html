<ion-header>
  <ion-navbar color="dark" [hideBackButton]="false">
    <ion-buttons align-self-start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-title="center">{{session.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="home" padding>
  <ion-title>Selecteer kaarten</ion-title>
  <div *ngFor="let card of cards; let i = index">
    <ion-card>
      <img src="assets/imgs/Kandoe.jpg">
      <ion-card-content>
        <ion-title>{{card.name}}</ion-title>
        <div class="descriptionContainer">{{card.description}}</div>
        <button ion-button full color="secondary" *ngIf="!buttonStates[i]" (click)="selectCard(card, i)" [disabled]="selectedCards.length === session.maxCards">
          <ion-icon name="thumbs-up"></ion-icon>
          &nbsp; Selecteer
        </button>
        <button ion-button full color="danger" *ngIf="buttonStates[i]" (click)="deselectCard(card, i)">
          <ion-icon name="thumbs-down"></ion-icon>
          &nbsp; Verwijder
        </button>
      </ion-card-content>
    </ion-card>
  </div>
  <br>
  <button ion-button full color="primary" (click)="saveCardsIds()">Klaar</button>
  <ion-card>
    <progress max="100" value="{{barValue}}" class="node-js" style="color: red;">
      <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
      <!--<div class="progress-bar">
        <span style="width: '{{barValue}}'%">35%</span>
      </div>-->
    </progress>
    <ion-card-content>
      <ion-title>Dit is de naam van de kaart</ion-title>
      <div class="descriptionContainer">dit is de description van de kaart, je ziet dat de kaart al zoveel keer is geliked</div>
      </ion-card-content>
    <ion-row>
      <ion-col>
        <button [disabled]="!turn" ion-button icon-left clear small (click)="Increment()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{barValue}} likes</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<ion-footer color="dark">
  <ion-navbar color="dark">
    <ion-title>{{selectedCards.length}} van de {{session.maxCards}} kaarten geselecteerd</ion-title>
  </ion-navbar>
</ion-footer>
